<div class="container">
    <div class="row-8 offset-2">
        <form [formGroup]="orders" (ngSubmit)="order()">
            <div class="form-group">
              <label for="exampleInputEmail1">Fullname</label>
              <input type="text" formControlName="fullname" class="form-control" id="fullname" aria-describedby="emailHelp">
              <div class="alert alert-danger" *ngIf="fullname?.touched && fullname?.invalid">
                Please Enter Fullname..!
              </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div class="alert alert-danger" *ngIf="email?.touched && email?.invalid">
                  Please Enter Valid Email..!
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile Number</label>
                <input type="text" formControlName="contact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="alert alert-danger" *ngIf="contact?.touched && contact?.invalid">
                  Please Enter Valid Mobile Number..!
                </div>
              </div>
            <button type="submit" class="btn btn-primary" [disabled]="orders.invalid">Submit</button>
          </form>
    </div>
</div>
