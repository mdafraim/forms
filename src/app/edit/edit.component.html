<div class="container">
    <div class="row-8 offset-2">
        <form [formGroup]="editForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Fullname</label>
              <input type="text" formControlName="fullname" class="form-control" id="fullname" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mobile Number</label>
                <input type="text" formControlName="contact" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
</div>
